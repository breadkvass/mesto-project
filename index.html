<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
	<header class="header">
		<img class="header__logo" src="images/logo-white.svg" alt="Логотип Место">
	</header>
	<main>
		<section class="profile" aria-label="Ваш профиль">
			<div class="profile__container">
				<img class="profile__avatar" src="images/Profile.png" alt="Ваш аватар">
				<div class="profile__info">
					<h1 class="profile__write-name">Жак-Ив Кусто</h1>
					<button class="profile__change-name-button" type="button">
						<img class="profile__pen-image" src="images/pen.svg" alt="Изменить имя">
					</button>
					<h3 class="profile__description">Исследователь океана</h3>
				</div>
			</div>
			<button class="profile__button">
				<img class="profile__button_sign" src="images/plus-sign.svg" alt="Добавить">
			</button>
		</section>
		<section class="elements-grid" aria-label="Места">

			<div class="elements-grid__item">
				<img class="elements-grid__photo" src="images/Karachaevsk.png" alt="Карачаевск">
				<div class="elements-grid__caption">
					<h4 class="elements-grid__name">Карачаевск</h4>
					<button class="elements-grid__button-like" type="button"></button>
				</div>
			</div>

			<div class="elements-grid__item">
				<img class="elements-grid__photo" src="images/Elbrus.png" alt="Гора Эльбрус">
				<div class="elements-grid__caption">
					<h4 class="elements-grid__name">Гора Эльбрус</h4>
					<button class="elements-grid__button-like" type="button"></button>
				</div>
			</div>

			<div class="elements-grid__item">
				<img class="elements-grid__photo" src="images/Dombay.png" alt="Домбай">
				<div class="elements-grid__caption">
					<h4 class="elements-grid__name">Домбай</h4>
					<button class="elements-grid__button-like" type="button"></button>
				</div>
			</div>

			<div class="elements-grid__item">
				<img class="elements-grid__photo" src="images/Elbrus.png" alt="Гора Эльбрус">
				<div class="elements-grid__caption">
					<h4 class="elements-grid__name">Гора Эльбрус</h4>
					<button class="elements-grid__button-like" type="button"></button>
				</div>
			</div>

			<div class="elements-grid__item">
				<img class="elements-grid__photo" src="images/Dombay.png" alt="Домбай">
				<div class="elements-grid__caption">
					<h4 class="elements-grid__name">Домбай</h4>
					<button class="elements-grid__button-like" type="button"></button>
				</div>
			</div>

			<div class="elements-grid__item">
				<img class="elements-grid__photo" src="images/Karachaevsk.png" alt="Карачаево-Черкессия">
				<div class="elements-grid__caption">
					<h4 class="elements-grid__name">Карачаево-Черкессия</h4>
					<button class="elements-grid__button-like" type="button"></button>
				</div>
			</div>

		</section>
		<section class="popup">
			<div class="popup__container">
				<img class="popup__close-button" src="images/close-icon.svg" alt="Закрыть">
				<h3 class="popup__header">Редактировать профиль</h3>
				<form class="form" name="form-profile">
					<input class="form__input" type="text" placeholder="Жак-Ив Кусто" name="form-name">
					<input class="form__input" placeholder="Исследователь океана" name="form-description">
					<button class="form__button" type="submit">Сохранить</button>
				</form>
			</div>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">© 2023 Mesto Russia</p>
	</footer>
</body>
