<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="src/index.css">
  <script type="module" src="src/components/card.js"></script>
  <script type="module" src="src/components/modal.js"></script>
  <script type="module" src="src/components/validate.js"></script>
  <script type="module" src="src/index.js"></script>
  <title>Место</title>
</head>
<body class="page">
	<header class="header">
		<img class="header__logo" src="images/logo-white.svg" alt="Логотип Место">
	</header>
	<main>
		<section class="profile" aria-label="Ваш профиль">
			<div class="profile__container">
				<img class="profile__avatar" src="images/Profile.png" alt="Ваш аватар">
				<div class="profile__info">
					<h1 class="profile__header">Жак-Ив Кусто</h1>
					<button class="profile__button profile__button_type_edit" type="button">
						<img class="profile__pen-image" src="images/pen.svg" alt="Изменить имя">
					</button>
					<p class="profile__description">Исследователь океана</p>
				</div>
			</div>
			<button class="profile__button profile__button_type_add" type="button">
				<img class="profile__plus-image" src="images/plus-sign.svg" alt="Добавить">
			</button>
		</section>
		<section class="elements-grid" aria-label="Места">
			
			<template id="template-grid">
				<div class="elements-grid__item">
					<button class="elements-grid__button-delete" type="button">
						<img class="elements-grid__delete-image" src="images/delete-button.svg" alt="Удалить">
					</button>
					<img class="elements-grid__photo" alt="Фотография места">
					<div class="elements-grid__caption">
						<h4 class="elements-grid__name"></h4>
						<button class="elements-grid__button-like" type="button"></button>
					</div>
				</div>
			</template>


		</section>
		<section class="popup popup_addplace">
			<div class="popup__container popup__borders">
				<button class="popup__button popup__button_type_close" type="button">
					<img class="popup__close-image" src="images/close-icon.svg" alt="Закрыть">
				</button>
				<h4 class="popup__header">Новое место</h4>

				<form class="form" name="form_add-place" novalidate>
					<label class="form__field">
						<input class="form__input form__input_type_name" type="text" placeholder="Горный" name="form_place-name" minlength="2" maxlength="30" pattern="[a-zA-Zа-яёА-ЯЁ\s\-]+$" required>
						<span class="name-input-error form__input-error"></span>
					</label>
					<label class="form__field">
						<input class="form__input form__input_type_description" type="url" placeholder="https://unsplash.com/example.jpg" name="form_place-description" required>
						<span class="email-input-error form__input-error"></span>
					</label>
					<button class="popup__button popup__button_type_save" type="submit">Создать</button>
				</form>

			</div>
		</section>

		<section class="popup popup_editprofile">
			<div class="popup__container popup__borders">
				<button class="popup__button popup__button_type_close" type="button">
					<img class="popup__close-image" src="images/close-icon.svg" alt="Закрыть">
				</button>
				<h4 class="popup__header">Редактировать профиль</h4>

				<form class="form" name="form_edit-profile" novalidate>
					<label class="form__field">
						<input class="form__input form__input_type_name" type="text" placeholder="Жак-Ив Кусто" name="form_edit-name" minlength="2" maxlength="40" pattern="[a-zA-Zа-яёА-ЯЁ\s\-]+$" required>
						<span class="name-place-input-error form__input-error"></span>
					</label>
					<label class="form__field">
						<input class="form__input form__input_type_description" type="text" placeholder="Исследователь океана" name="form_edit-description" minlength="2" maxlength="200" pattern="[a-zA-Zа-яёА-ЯЁ\s\-]+$" required>
						<span class="description-input-error form__input-error"></span>
					</label>
					<button class="popup__button popup__button_type_save" type="submit">Сохранить</button>
				</form>
			
			</div>
		</section>

		<section class="popup popup_photo-place">
			<div class="popup__photo-container popup__borders">
				<button class="popup__button popup__button_type_close" type="button">
					<img class="popup__close-image" src="images/close-icon.svg" alt="Закрыть">
				</button>
				<img class="popup__photo">
				<p class="popup__description"></p>
			</div>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">© 2023 Mesto Russia</p>
	</footer>
</body>
